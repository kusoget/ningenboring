<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Bowling 3D - Tracking Mode</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Helvetica Neue', Arial, sans-serif; }
        canvas { display: block; }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            pointer-events: none;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.9);
            z-index: 10;
        }

        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 10, 10, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 2000;
            text-align: center;
            padding: 20px;
            transition: opacity 0.5s ease;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #00d4ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .btn {
            margin-top: 20px;
            padding: 15px 35px;
            background: #00d4ff;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            pointer-events: auto;
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        input[type="file"] { display: none; }
    </style>
</head>
<body>

    <div id="overlay">
        <div id="loader-icon" class="spinner"></div>
        <h1 style="margin-bottom: 10px;">Human Bowling 3D</h1>
        <p id="status-text">
            <b>3d/pin.glb</b> を読み込んでいます...
        </p>
        <div id="manual-upload" style="display:none">
            <label class="btn">
                手動で 3d/pin.glb を選択
                <input type="file" id="model-upload" accept=".glb,.gltf">
            </label>
        </div>
    </div>

    <div id="ui" style="display:none">
        <div style="font-size: 1.8rem; font-weight: bold; color: #00d4ff;">CLICK TO SHOOT!</div>
        <div style="font-size: 1rem; opacity: 0.9; margin-top: 5px;">巨大化した人間をスローでなぎ倒せ</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import * as CANNON from 'cannon-es';

        const MODEL_PATH = '3d/pin.glb'; 

        // --- 物理エンジンの設定 ---
        const world = new CANNON.World({ gravity: new CANNON.Vec3(0, -9.82, 0) });
        const physicsBodies = [];
        let activeBall = null;

        // --- Three.js の設定 ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505);
        scene.fog = new THREE.Fog(0x050505, 20, 150);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const defaultCamPos = new THREE.Vector3(0, 10, 30);
        camera.position.copy(defaultCamPos);
        camera.lookAt(0, 0, -10);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // --- ライティング ---
        scene.add(new THREE.AmbientLight(0xffffff, 0.4));
        const spotLight = new THREE.SpotLight(0xffffff, 2.0);
        spotLight.position.set(20, 60, 20);
        spotLight.castShadow = true;
        spotLight.shadow.mapSize.set(2048, 2048);
        scene.add(spotLight);

        // --- 床（レーン） ---
        const groundBody = new CANNON.Body({ mass: 0, shape: new CANNON.Plane() });
        groundBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
        world.addBody(groundBody);

        const groundMesh = new THREE.Mesh(
            new THREE.PlaneGeometry(50, 500),
            new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.1, metalness: 0.2 })
        );
        groundMesh.rotation.x = -Math.PI / 2;
        groundMesh.receiveShadow = true;
        scene.add(groundMesh);

        // --- 管理変数 ---
        let isReady = false;
        const loader = new GLTFLoader();
        const overlay = document.getElementById('overlay');
        const statusText = document.getElementById('status-text');
        const manualUpload = document.getElementById('manual-upload');
        const loaderIcon = document.getElementById('loader-icon');
        const uiLayer = document.getElementById('ui');

        function loadModel(url) {
            loaderIcon.style.display = 'block';
            manualUpload.style.display = 'none';
            statusText.innerText = "モデリングデータを読み込み中...";

            loader.load(url, (gltf) => {
                const model = gltf.scene;
                const spacing = 3.0; // 間隔を広く
                const startZ = -30;
                const positions = [
                    { x: 0, z: startZ },
                    { x: -spacing/2, z: startZ - spacing }, { x: spacing/2, z: startZ - spacing },
                    { x: -spacing, z: startZ - spacing * 2 }, { x: 0, z: startZ - spacing * 2 }, { x: spacing, z: startZ - spacing * 2 },
                    { x: -spacing*1.5, z: startZ - spacing * 3 }, { x: -spacing*0.5, z: startZ - spacing * 3 }, { x: spacing*0.5, z: startZ - spacing * 3 }, { x: spacing*1.5, z: startZ - spacing * 3 }
                ];

                positions.forEach((pos) => {
                    const pinInstance = model.clone();
                    // 人間モデルを2倍に巨大化
                    pinInstance.scale.set(2, 2, 2);
                    pinInstance.traverse(c => { if(c.isMesh) c.castShadow = true; });
                    scene.add(pinInstance);

                    // 物理判定のサイズも2倍に合わせて大きく調整 (Box: 幅, 高さの半分, 奥行き)
                    const pinBody = new CANNON.Body({
                        mass: 5, 
                        shape: new CANNON.Box(new CANNON.Vec3(1.0, 2.5, 0.6)),
                        material: new CANNON.Material({ friction: 0.2, restitution: 0.1 })
                    });
                    pinBody.position.set(pos.x, 2.5, pos.z);
                    world.addBody(pinBody);
                    physicsBodies.push({ mesh: pinInstance, body: pinBody });
                });

                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    uiLayer.style.display = 'block';
                    isReady = true;
                }, 500);
            }, undefined, (err) => {
                loaderIcon.style.display = 'none';
                manualUpload.style.display = 'block';
                statusText.innerHTML = `読み込みに失敗しました。ファイルを手動で選択してください。`;
            });
        }

        // 起動時ロード
        try { loadModel(new URL(MODEL_PATH, window.location.href).href); } catch(e) {}

        document.getElementById('model-upload').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) loadModel(URL.createObjectURL(file));
        });

        // --- ボール発射 ---
        const shoot = () => {
            if (!isReady) return;
            
            const ballRadius = 1.2;
            const ballMesh = new THREE.Mesh(
                new THREE.SphereGeometry(ballRadius, 32, 32),
                new THREE.MeshStandardMaterial({ color: 0x00d4ff, emissive: 0x005577, metalness: 0.9, roughness: 0.1 })
            );
            ballMesh.castShadow = true;
            scene.add(ballMesh);

            const ballBody = new CANNON.Body({
                mass: 50,
                shape: new CANNON.Sphere(ballRadius)
            });
            // 初期位置
            ballBody.position.set((Math.random() - 0.5) * 4, 1.2, 20);
            
            // 速度を以前よりかなり遅く設定（スロー演出）
            const power = 15; 
            ballBody.velocity.set(0, 1, -power);
            world.addBody(ballBody);
            
            const ballObj = { mesh: ballMesh, body: ballBody };
            physicsBodies.push(ballObj);
            activeBall = ballObj; 
        };

        window.addEventListener('mousedown', shoot);

        // --- 更新ループ ---
        const fixedTimeStep = 1 / 60;
        function animate() {
            requestAnimationFrame(animate);
            world.fixedStep();
            
            physicsBodies.forEach(obj => {
                obj.mesh.position.copy(obj.body.position);
                obj.mesh.quaternion.copy(obj.body.quaternion);
            });

            // カメラの追従処理
            if (activeBall) {
                const bPos = activeBall.mesh.position;
                // ボールの背後上方にカメラを滑らかに移動 (lerp)
                const targetCamPos = new THREE.Vector3(bPos.x * 0.7, bPos.y + 6, bPos.z + 15);
                camera.position.lerp(targetCamPos, 0.05);
                camera.lookAt(bPos.x, bPos.y, bPos.z - 10);
                
                // ボールがかなり奥（ピンの向こう側）に行ったら追従を終了
                if (bPos.z < -100) { activeBall = null; }
            } else {
                camera.position.lerp(defaultCamPos, 0.02);
                camera.lookAt(0, 0, -10);
            }

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
